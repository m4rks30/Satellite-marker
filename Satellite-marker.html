<!DOCTYPE html>
<html>
<head>
	<title>نشانگر ماهواره</title>
	<style>
		#map {
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var myLatLng = {lat: 33.888630, lng: 54.877501};
			var map = new google.maps.Map(document.getElementById('map'), {
				center: myLatLng,
				zoom: 8
			});
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'ماهواره وجود دارد!'
			});
		}
	</script>
	<script src="https://www.google.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
	</script>
</body>
</html>
